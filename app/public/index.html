<!DOCTYPE html>
<html ng-app="NflPredictionsApp">

<head>
    <base href="/">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <script src="js/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="js/angular-ui-router.min.js"></script>
    <script type="text/javascript">
    //Initialize application
    var NflPredictionsApp = angular.module('NflPredictionsApp', ["ui.router"]);
    </script>
    <script src="js/app.min.js"></script>
</head>

<body>
    <header>
        <div class="logo-wrapper">
            <a class="logo" href="#"></a>
        </div>
    </header>
    <nav> </nav>
    <div ui-view> </div>

    <footer>
        <input name="name" id="input-name" type="text" />
        <input name="submit" id="input-submit" type="button" />
    </footer>


    <script type="text/javascript">
    jQuery('#input-submit').on('click', function() {
        jQuery.post("/api/player", {
            "name": jQuery('#input-name').val()
        }, function(data) {
            console.log("Post resposne:");
            console.dir(data);
        });

    });
    </script>
</body>

</html>
