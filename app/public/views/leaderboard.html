<div class="heading-container">
    <span class="heading">Leaderboard</span>
</div>

<div class="leaderboard-container">

    <div class="title-container">
        <span class="rank">Rank</span>
        <span class="user">Name</span>
        <span class="points">Points</span>
    </div>

    <div class="user-container" ng-repeat="user in users | orderBy: -points">
        <span class="rank">{{$index + 1}}</span>
        <span class="user">{{user.fullName}} </span>

        <span class="points">{{user.points}}
            <span class="thisweek">(+{{user.thisWeekPoints}})</span>
        </span>

    </div>
</div>
