<div class="main-content">
    <div ng-click="getGames()">Show games</div>
    <div ng-click="pushGames()">Push games</div>
    <p ng-repeat="game in games">
        <span>{{game.id}} </span>
        <span>Week {{game.week}} - </span>
        <span>{{game.awayTeamId}} vs </span>
        <span>{{game.homeTeamId}}</span>
    </p>
</div>
