<div class="main-content">

    <form name="prediction">

        <ul class="list-games">
            <li ng-repeat="game in games" class="each-game">

                <span class="input-container">
                    <span class="away-team-container">
                        <input type="number" ng-model="game.prediction.awayPrediction" name="away-prediction" class="away-team-prediction team-prediction" min="0"/>
                        <span class="away-team-image {{game.awayTeam.code}}"></span>
                        <span class="away-team-name team-name short-name">{{game.awayTeam.shortName}}</span>
                        <span class="away-team-name team-name full-name">{{game.awayTeam.fullName}}</span>
                    </span>
                    <span class="vs-container">vs.</span>
                    <span class="home-team-container">
                        <input type="number" ng-model="game.prediction.homePrediction" name="home-prediction" class="home-team-prediction team-prediction" min="0"/>
                        <span class="home-team-image {{game.homeTeam.code}}"></span>
                        <span class="home-team-name team-name short-name">{{game.homeTeam.shortName}}</span>
                        <span class="home-team-name team-name full-name">{{game.homeTeam.fullName}}</span>
                    </span>
                </span>
                <span class="submit-container">
                    <input type="radio" name="joker" ng-model="game.prediction.joker" ng-if="game.prediction.joker == true" ng-change="jokerChange(game)" ng-value="true" checked>
                    <input type="radio" name="joker" ng-model="game.prediction.joker" ng-if="!game.prediction.joker == true" ng-change="jokerChange(game)" ng-value="true">
                </span>

            </li>
        </ul>
        <input type="submit" name="submit-prediction" value="Submit" ng-click="submit()" />

    </form>

</div>
