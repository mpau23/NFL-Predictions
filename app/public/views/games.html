<div class="main-content games-container">

    <form name="prediction">
        <div class="game-container" ng-repeat="game in games">
            <div class="prediction-container">
                <div class="away-container team-container">
                    <span class="logo {{game.awayTeam.code}}"></span>
                    <span class="teamname long">{{game.awayTeam.fullName}}</span>
                    <span class="teamname short">{{game.awayTeam.shortName}}</span>
                    <span class="location">(away)</span>
                    <span class="input">
                        <input type="number" ng-model="game.prediction.awayPrediction" name="away-prediction" class="away-team-prediction team-prediction" min="0" />
                    </span>
                </div>
                <div class="home-container team-container">
                    <span class="logo {{game.homeTeam.code}}"></span>
                    <span class="teamname long">{{game.homeTeam.fullName}}</span>
                    <span class="teamname short">{{game.homeTeam.shortName}}</span>
                    <span class="location">(home)</span>

                    <span class="input">
                        <input type="number" ng-model="game.prediction.homePrediction" name="home-prediction" class="home-team-prediction team-prediction" min="0" /> </span>
                </div>
            </div>
            <div class="joker-container">
                <label>
                    <input type="radio" name="joker" ng-model="game.prediction.joker" ng-if="game.prediction.joker == true" ng-change="jokerChange(game)" ng-value="true" checked>
                    <input type="radio" name="joker" ng-model="game.prediction.joker" ng-if="!game.prediction.joker == true" ng-change="jokerChange(game)" ng-value="true">
                </label>
            </div>
        </div>

        <div class="submit-predictions" ng-click="submit()">Submit</div>

    </form>

</div>
