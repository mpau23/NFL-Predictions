<div class="heading-container">
    <span class="heading">Login</span>
</div>

<div class="login-container">

    <form name="form" ng-submit="login()" role="form">

        <div class="input-container">
            <fieldset>
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" class="form-control" ng-model="loginUsername" required />
            </fieldset>

            <fieldset>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" class="form-control" ng-model="loginPassword" required />
            </fieldset>
            <fieldset>

                <button class="submit-form" type="submit">Login</button>
            </fieldset>

        </div>

    </form>
</div>

<div class="registration-container hidden">

    <form name="form" ng-submit="register()" role="form" autocomplete="off">

        <div class="title">Need to sign up?</div>

        <div class="input-container">

            <fieldset>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" class="form-control" ng-model="registerName" required />
            </fieldset>

            <fieldset>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" class="form-control" ng-model="registerEmail" required />
            </fieldset>

            <fieldset>
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" class="form-control" ng-model="registerUsername" required autocomplete="off" />
            </fieldset>

            <fieldset>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" class="form-control" ng-model="registerPassword" required autocomplete="off" />
            </fieldset>
            <button class="submit-form" type="submit" ng-disabled="form.$invalid || dataLoading">Register</button>

        </div>

    </form>
</div>

<div ng-show="error">{{error}}</div>
